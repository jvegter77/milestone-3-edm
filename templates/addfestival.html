{% extends 'base.html' %} 
{% block content%}

<div class="row" id="editfestivalbanner">
    <img src="static/images/add-festival-image.jpg">
</div>
<div class="container">
    <h1>Add a dance festival</h1>
</div>

<div class="container">
    <form action="{{ url_for('insert_festival') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">beach_access</i>
                <input id="festivalname" name="festivalname" type="text" class="validate">
                <label for="festivalname">Festival name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="startdate" name="startdate" type="text" class="datepicker">
                <label for="startdate">When does it start?</label>
            </div>
        </div>
        <div class="row">  
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="enddate" name="enddate" type="text" class="datepicker">
                <label for="enddate">When does it end?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">edit_location</i>
                  <input id="location" name="location" type="text" class="validate">
                  <label for="location">Location</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">web</i>
                  <input id="website" name="website" type="text" class="validate">
                  <label for="website">Website</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">store</i></i>
                  <input id="tickets" name="tickets" type="text" class="validate">
                  <label for="tickets">Ticket link</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">add_to_photos</i>
                <input id="image" name="image" type="text" class="validate">
                <label for="image">Image link</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">add_to_photos</i>
                <textarea id="comment" class="materialize-textarea" data-length="200" name="comment" type="text" class="validate"></textarea>
                <label for="comment">Why should people go here?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                    <select multiple id="dance_style" name="dance_styles" class="array">
                      <option value="" disabled selected>Choose styles(you may select multiple)</option>
                      {% for style in styles  %}
                            <option value="{{style.dance_style}}">{{style.dance_style}}</option>
                      {% endfor %}
                    </select>
                <label>Dance Styles at this festival</label>
            </div>
        </div>
        <div class="row">
         <button class="btn waves-effect waves-light" type="submit" name="action">Add<i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>


{% endblock %}
