{% extends 'base.html' %}
{% block content%}

<div class="container">
    <h1>The festivals our users have added</h1>
</div>

<div class="container">
    {% for festivals in festivals %}
    <div class="row" col s6>
        {{festivals.festivalname}}
    </div>
    <div class="row">
        {{festivals.date}}
    </div>
    <div class="row">
        {{festivals.location}}
    </div>
    <div class="row">
        {{festivals.website}}
    </div>
    <div class="row">
        {{festivals.tickets}}
    </div>
    {% endfor %}
</div>

{% endblock %}
