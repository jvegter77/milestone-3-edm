{% extends 'base.html' %}
{% block content%}

<div class="container">
    <h1>The festivals our users have added</h1>
</div>

<div class="container">
    <div class="row">
        {% for festivals in festivals %}
        <div class="row col s12 intro">
            {{festivals.festivalname}}
        </div>
        <div class="row col s6">
            {{festivals.date}}
        </div>
        <div class="row col s6">
            {{festivals.location}}
        </div>
        <div class="row col s6">
            {{festivals.website}}
        </div>
        <div class="row col s6">
            {{festivals.tickets}}
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
